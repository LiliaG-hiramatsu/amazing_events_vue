<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
    rel="shortcut icon"
    href="./assets/images/favicon-AmazingEvents.ico"
    type="image/x-icon"
/>
<script
    src="https://kit.fontawesome.com/d9b982a961.js"
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="./assets/styles.css" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
/>
<title>Intro to Vue</title>
</head>
<body>
    <div id="app">
        <header>
        <div class="header d-flex justify-content-between">
            <div>
            <img
                src="./assets/images/Logo Amazing Events.png"
                alt=""
                class="logo"
            />
            </div>
            <nav class="navbar navbar-expand-sm justify-content-end">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#opciones"
                name="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./upcoming_events.html"
                    >Upcoming Events</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./past_events.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                </li>
                </ul>
            </div>
            </nav>
        </div>
        <div class="encabezado">
            <h1><a href="./stats.html"> < </a></h1>
            <h1>Home</h1>
            <h1><a href="./upcoming_events.html"> > </a></h1>
        </div>
        </header>
        <main>
        <div class="container d-flex flex-row justify-content-between">
            <div class="form-check d-inline-block pe-3" v-for="categoria of categorias">
                <input
                    v-model="categoriasChecked"
                    class="form-check-input"
                    type="checkbox"
                    name=""
                    :value="categoria"
                    :id="categoria"
                />
                <label
                    class="form-check-label"
                    :for="categoria"
                >
                {{ categoria }}
                </label>
            </div>

            <div>
            <form class="d-flex" role="search">
                <input
                v-model="texto"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                />
                {{ filtrarPorBuscador }}
                {{ filtrarPorCategoria }}
                {{ filtroDoble }}
                <i class="fa-solid fa-magnifying-glass loupe"></i>
            </form>
            </div>
        </div>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-wrap p-3 gap-3">
                        <div v-for="evento of eventos" class="card carta" style="width: 18rem;">
                            <img :src="evento.image" class="card-img-top alto-img" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{ evento.name }}</h5>
                                <p class="card-text">{{ evento.description }}</p>
                            </div>
                            <div class="card-body">
                                <span class="price">Price: ${{ evento.price }}</span>
                                <a class="card-link btn btn-outline-info" href="" role="button">See more</a>
                            </div>
                        </div>
                        <div v-if="eventos.length == 0">
                            <h3>Event not found. Please, try again.</h3>
                            <img src="../assets/images/event_not_found.png" style="width: 50%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer>
        <div class="container d-flex flex-row justify-content-between">
            <div>
            <i class="fa-brands fa-instagram fa-xl redes"></i>
            <i class="fa-brands fa-facebook fa-xl redes"></i>
            <i class="fa-brands fa-whatsapp fa-xl redes"></i>
            </div>
            <div>
            <h4>Cohort</h4>
            </div>
        </div>
        </footer>
    </div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./main.js"></script>
</body>
</html>
